<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay</title>
</head>
<body>
<input type="text" id="month">
<button onclick="checkMonth()">Tinh so ngay</button>
<p id="hienthi"></p>
<script>
    function checkMonth() {
        let day = +document.getElementById('month').value
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("hienthi").innerText = day + " tháng có 31 ngày"
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hienthi").innerText = day + " tháng có 30 ngày"
                break
            case 2:
                document.getElementById("hienthi").innerText = day + " tháng có 28 ngày hoặc 29 ngày"
        }
    }
</script>
</body>
</html>
