<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử 3 ngôi</title>
</head>
<body>
  <script>
    var a = parseInt(prompt("a: "));
    var b = parseInt(prompt("b: "));
    result = (a + b < 4) ? 'Below' : 'Over';
    alert(result);
  </script>
</body>
</html>
