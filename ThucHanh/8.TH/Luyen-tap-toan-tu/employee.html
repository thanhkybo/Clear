<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào giá trị cho chuỗi message</title>
</head>
<body>
  <script>
    var login = prompt('Moi ban nhap :', "");
    var message = (login == 'Employee') ? 'Hello' : (login == 'Directr') ? 'Greeting' : (login == '') ? 'No login' : '';
    alert(message);
  </script>
</body>
</html>
